  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Share Your Idea</h3>
            <form action="/confirm" method="POST" class="mb-5">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="email"  placeholder="Your email" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Phone</label>
                  <input type="text" class="form-control" name="phno" id="phno"  placeholder="Phone" required>
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Institute</label>
                  <input type="text" class="form-control" name="institute" id="institute"  placeholder="Institute" required>
                </div>
                <!-- <input type="text" class="box" id="password" name="password" placeholder="Password" required /> -->
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Idea</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="Your idea" required></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4" id="submit">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

           

          </div>
        </div>
        <div class="col-md-4">
          
          <div class="contact-info h-100">
            <h3>Idea-to-Prototype</h3>
            <div class="container">
              <div class="row">
                <div class="col col-lg-4">
                  <img src="images/logo/vx.png" alt="" class="img-fluid">
                </div>
                <div class="col col-lg-4">
                  <img src="images/logo/st.png" alt ="" class="img-fluid">
                </div>
                <div class="col col-lg-4" style="text-align:center;">
                  <img src="images/logo/np.png" alt=""class="img-fluid">
                </div>
              </div>
            </div>
            <p class="mb-2">The Nidhi Prayas program aims at providing prototype funding to convert 
              idea into prototype to young and aspiring innovators.</p>
            <ul class="list-unstyled">
              <li >
                <span class="wrap-icon"><i class="bi bi-person"></i></span>
                <span class="text"><span style="color: #35477d">..</span>Prakruthi K P</span>
              </li>
              <li class="d-flex">
                <span class="wrap-icon icon-phone mr-3"></span>
                <span class="text">+91  94820 75559</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

  </div>
